            let sidebarHtml = `<h3><i class="fas fa-bars"></i> Navegaci√≥n</h3>`;

                const categoryQuestions = Object.keys(canonicalQuestions).filter(q => q.startsWith(category.id + '.'));
                if (categoryQuestions.length === 0 || category.id === 7) return;
                mainHtml += `<h2 id="category-${category.id}" style="margin-top: 40px; color: var(--primary-blue); border-bottom: 2px solid var(--neutral-200); padding-bottom: 10px;">${category.name}</h2>`;
                sidebarHtml += `<div class="sidebar-category"><div class="sidebar-category-title">${category.name}</div><ul class="sidebar-question-list">`;
                categoryQuestions.forEach(qCode => {
                    const dbKey = `q_${qCode.replace(/\./g, '_')}`;
                    const anchorId = `question-${qCode.replace(/\./g, '-')}`;
                    sidebarHtml += `<li><a href="#${anchorId}">${qCode} ${canonicalQuestions[qCode]}</a></li>`;
                    mainHtml += `<div class="requirement" id="${anchorId}"><div class="requirement-title">${qCode} - ${canonicalQuestions[qCode]}</div>`;
                    if (faqData[`${dbKey}_directa`]) mainHtml += `<div class="requirement-direct-answer">${faqData[`${dbKey}_directa`]}</div>`;
                    if (faqData[`${dbKey}_ampliada`]) mainHtml += `<div class="requirement-detail">${faqData[`${dbKey}_ampliada`]}</div>`;
                    if (faqData[`${dbKey}_fuente`]) mainHtml += `<button class="source-toggle" data-target="source-${anchorId}">Ver Fuente</button><div class="requirement-source" id="source-${anchorId}">${faqData[`${dbKey}_fuente`]}</div>`;
                    mainHtml += `</div>`;
                });
                sidebarHtml += `</ul></div>`;
            });
            mainContent.innerHTML = mainHtml;
            sidebarNav.innerHTML = sidebarHtml;
            sidebarNav.style.display = 'block';
            document.getElementById('results-section').classList.add('show');
        }

        // --- TAB 2: COMPARE BY REQUIREMENT ---
        async function searchByRequirement() {
            const requirementCode = document.getElementById('requirement-select').value;
            if (!requirementCode) return alert('Por favor, seleccione un requisito.');
            showLoading();
            try {
                const dbKey = `q_${requirementCode.replace(/\./g, '_')}`;
                const hasBoolean = !noBooleanQuestions.includes(requirementCode);
                let fields = `Pa√≠s, ${dbKey}_directa, ${dbKey}_ampliada`;
                if (hasBoolean) fields += `, ${dbKey}_booleano`;
                const { data, error } = await supabaseClient.from('faq').select(fields).order('Pa√≠s');
                if (error) throw error;
                displayRequirementComparison(requirementCode, data, hasBoolean);
            } catch (error) {
                showError(`No se pudieron cargar los datos de comparaci√≥n.`);
            }
        }

        function displayRequirementComparison(reqCode, countries, hasBoolean) {
            const mainContent = document.getElementById('main-results-content');
            const dbKey = `q_${reqCode.replace(/\./g, '_')}`;
            let html = `<div style="margin-bottom: 32px;"><h2 style="color: var(--primary-blue);">${canonicalQuestions[reqCode]}</h2></div><div>`;
            countries.forEach((country, index) => {
                const directa = country[`${dbKey}_directa`] || 'Informaci√≥n no disponible.';
                const ampliada = country[`${dbKey}_ampliada`];
                const detailId = `detail-compare-${index}`;
                let statusBadge = '';
                if (hasBoolean) {
                    const booleanValue = country[`${dbKey}_booleano`];
                    if (booleanValue === true || booleanValue === 'TRUE') statusBadge = '<span class="status-badge yes">‚úì S√ç</span>';
                    else if (booleanValue === false || booleanValue === 'FALSE') statusBadge = '<span class="status-badge no">‚úó NO</span>';
                }
                html += `<div class="comparison-card">
                            <div class="comparison-card-header">
                                <h3>${countryFlags[country.Pa√≠s]} ${country.Pa√≠s}</h3>
                                ${statusBadge}
                            </div>
                            <div class="comparison-card-directa">${directa}</div>`;
                if (ampliada) {
                    html += `<div class="comparison-card-ampliada" id="${detailId}">${ampliada}</div>
                             <div class="comparison-card-footer">
                                 <button class="expand-info-button" data-target="${detailId}">Ampliar informaci√≥n</button>
                             </div>`;
                }
                html += `</div>`;
            });
            html += `</div>`;
            mainContent.innerHTML = html;
        }

        // --- TAB 3: ADVANCED FILTER ---
        async function searchByFilter() {
            const checkedInputs = document.querySelectorAll('#filter-checkbox-container input:checked');
            if (checkedInputs.length === 0) return alert('Por favor, seleccione al menos un criterio para filtrar.');
            showLoading();
            const selectedCriteria = Array.from(checkedInputs).map(input => ({ code: input.value, text: canonicalQuestions[input.value] }));
            try {
                let query = supabaseClient.from('faq').select('Pa√≠s');
                selectedCriteria.forEach(criterion => {
                    query = query.eq(`q_${criterion.code.replace(/\./g, '_')}_booleano`, true);
                });
                const { data: countries, error } = await query;
                if (error) throw error;
                displayFilteredCountries(countries, selectedCriteria);
            } catch (error) {
                showError(`Ocurri√≥ un error al realizar el filtro.`);
            }
        }
        
        function displayFilteredCountries(countries, criteria) {
            const mainContent = document.getElementById('main-results-content');
            let html = `<h2 style="color: var(--primary-blue); margin-bottom: 2rem;">Resultados del Filtro Avanzado</h2>
                        <div style="background: var(--neutral-50); padding: 20px; border-radius: 12px; margin-bottom: 24px;">
                        <h4 style="margin-bottom: 12px;">Pa√≠ses que cumplen con TODOS los siguientes criterios:</h4>
                        <ul style="list-style-type: none; padding-left: 0;">`;
            criteria.forEach(c => { html += `<li><i class="fas fa-check-circle" style="color: var(--primary-green); margin-right: 8px;"></i>${c.text}</li>`; });
            html += `</ul></div>`;
            if (countries.length > 0) {
                html += `<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">`;
                countries.forEach(country => {
                    html += `<div style="text-align: center; padding: 24px; border: 1px solid var(--neutral-200); border-radius: 12px;">
                                <span style="font-size: 3rem;">${countryFlags[country.Pa√≠s]}</span>
                                <h4 style="margin-top: 12px; color: var(--primary-blue);">${country.Pa√≠s}</h4>
                             </div>`;
                });
                html += `</div>`;
            } else {
                html += `<div class="error" style="background: rgba(251, 191, 36, 0.1); color: #d97706; border-left-color: #f59e0b;">No se encontraron pa√≠ses que cumplan con todos los criterios seleccionados.</div>`;
            }
            mainContent.innerHTML = html;
        }

        // --- POPULATION & UTILITIES ---
        function populateRequirementDropdown() {
            const select = document.getElementById('requirement-select');
            categories.forEach(category => {
                if (category.id === 7) return;
                const optgroup = document.createElement('optgroup');
                optgroup.label = category.name;
                Object.keys(canonicalQuestions).filter(q => q.startsWith(category.id + '.')).forEach(qCode => {
                    const option = document.createElement('option');
                    option.value = qCode;
                    option.textContent = `${qCode} - ${canonicalQuestions[qCode]}`;
                    optgroup.appendChild(option);
                });
                select.appendChild(optgroup);
            });
        }
        
        function populateFilterCheckboxes() {
            const container = document.getElementById('filter-checkbox-container');
            let html = '';
            categories.forEach(category => {
                const booleanQuestions = Object.keys(canonicalQuestions).filter(q => q.startsWith(category.id + '.') && !noBooleanQuestions.includes(q));
                if (booleanQuestions.length > 0) {
                    html += `<div class="filter-category-title">${category.name}</div>`;
                    booleanQuestions.forEach(qCode => {
                        html += `<span class="filter-item"><label><input type="checkbox" value="${qCode}">${qCode} - ${canonicalQuestions[qCode]}</label></span>`;
                    });
                }
            });
            container.innerHTML = html;
        }
        
        function showLoading() {
            const mainContent = document.getElementById('main-results-content');
            const sidebarNav = document.getElementById('sidebar-nav');
            mainContent.innerHTML = `<div class="loading"><i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i><p>Cargando...</p></div>`;
            sidebarNav.style.display = 'none';
            document.getElementById('results-section').classList.add('show');
        }

        function showError(message) {
            document.getElementById('main-results-content').innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }
    </script>
</body>
</html>
